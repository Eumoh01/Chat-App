{% extends 'base.html' %}

{% block head %} 
    <script src="{{ url_for('static', filename='js/chat_app.js') }}"></script>
    <title>Chat Page</title>
{% endblock %}

{% block body %}
    <BR><BR>
    <div class="body">
        Type Your Message Here:<BR>
        <TEXTAREA id="message" rows=5 style="width:100%"></TEXTAREA>
        <BR><BR>

        <BUTTON onclick="addMessage()">Send</BUTTON>
        <BR><BR>

        <TEXTAREA id="chat_window" rows=10 readonly style="width:100%;height:50%"></TEXTAREA>
        </br></br>
    </div>
{% endblock %}

{% block nav %}
<h3>Logged in as:&nbsp<span>{{username}}</span></h3>
<button><a href="/logout">Logout</a></button>
{% endblock %}

{% block page %}Your Profile!{% endblock %}
